  <!-- Material Lite -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
  <link rel="stylesheet" href="styles.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body>

  <script type="text/javascript" src="./navmenu-view.js"></script>
  <script type="text/javascript" src="./appselector-label-view.js"></script>
  <script type="text/javascript" src="./appselector-menu-view.js"></script>
  <script type="text/javascript" src="./dashboard-view.js"></script>
  <script type="text/javascript" src="./codeeditor-view.js"></script>

  <script type="text/javascript" src="./ant-client.js"></script>
  <script type="text/javascript" src="./ui-controller.js"></script>

  <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
    <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
      <div class="mdl-layout__header-row">
        <span id="header_title" class="mdl-layout-title"></span>
        <div class="mdl-layout-spacer"></div>

        <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">

            <i class="material-icons">search</i>
          </label>
          <div class="mdl-textfield__expandable-holder">
            <input class="mdl-textfield__input" type="text" id="search" />
            <label class="mdl-textfield__label" for="search">Enter your query...</label>
          </div>
        </div>
        <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
          <i class="material-icons">more_vert</i>
        </button>
        <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
          <li class="mdl-menu__item">About</li>
          <li class="mdl-menu__item">Contact</li>
          <li class="mdl-menu__item">Legal information</li>
        </ul>
        -->
      </div>
    </header>
    <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
      <header class="demo-drawer-header">
        <img src="images/app_icon.png" class="demo-avatar" style="width: 50px" />
        <div id="app-selector" class="demo-avatar-dropdown">
          <span id="app-selector-label"></span>
          <div class="mdl-layout-spacer"></div>
          <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
            <i class="material-icons" role="presentation">arrow_drop_down</i>
            <span class="visuallyhidden">Accounts</span>
          </button>
          <ul id="app-selector-menu" class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
            for="accbtn">
            <!-- <li class="mdl-menu__item">image-classification.js</li>
            <li class="mdl-menu__item">face-detection.js</li>
            <li class="mdl-menu__item">segmentation.js</li>

              <i class="material-icons">add</i>Add another account...

        </div>

      <nav id="nav-menu" class="demo-navigation mdl-navigation mdl-color--blue-grey-800">

    </div>
    <main class="mdl-layout__content mdl-color--grey-100">
      <div id="content_root">
        <!-- <div
            id="code_editor"
            style="width: 800px; height: 600px; border: 1px solid grey"
          ></div> -->
      </div>
    </main>
  </div>

  <!-- Create app dialog -->
  <dialog id="create-app-dialog" class="mdl-dialog">
    <h4 class="mdl-dialog__title">Create app</h4>
    <div class="mdl-dialog__content">
      <p>
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="create-app-dialog-appname-textfield">
          <label class="mdl-textfield__label" for="create-app-dialog-appname-textfield">App name</label>
        </div>
      </form>
      </p>
    </div>
    <div class="mdl-dialog__actions">
      <button type="button" class="mdl-button" id="create-app-dialog-confirm-button">Confirm</button>
      <button type="button" class="mdl-button close" id="create-app-dialog-dismiss-button">Dismiss</button>
    </div>
  </dialog>

  <!-- Snack bar-->
  <div id="snack-bar" class="mdl-js-snackbar mdl-snackbar">
    <div class="mdl-snackbar__text"></div>
    <button class="mdl-snackbar__action" type="button"></button>
  </div>
